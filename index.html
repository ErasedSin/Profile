<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaio Moreira - Portfólio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .welcome {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            -webkit-text-stroke: 1px rgba(165, 123, 196, 1);
            text-stroke: 1px rgba(165, 123, 196, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .topics {
            position: absolute;
            top: 30%;
            left: 5%;
            color: #A57BC4;
            font-size: 1.8em;
        }

        .topic {
            cursor: pointer;
            margin: 10px 0;
            transition: color 0.3s;
            -webkit-text-stroke: 1px black;
        }

        .topic:hover {
            color: #A3C6E8;
        }

        .info-box, .sobre-mim {
            display: none;
            position: absolute;
            top: 40%;
            right: 10%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            text-align: center;
            animation: slideIn 1s ease-in-out;
            z-index: 1;
        }

        @keyframes slideIn {
            from { transform: translate(50%, -50%); opacity: 0; }
            to { transform: translate(0, -50%); opacity: 1; }
        }

        h2 {
            margin-top: 0;
            color: #A57BC4;
        }

        p {
            color: #A3C6E8;
        }

        .sobre-mim img {
            width: 100px; /* Ajuste o tamanho da imagem como preferir */
            border-radius: 50%; /* Para deixar a imagem redonda */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="background">
        <source src="video/Huston Skyline by LennSan.webm" type="video/webm">        
    </video>

    <div class="welcome">Bem-vindo ao meu Portfólio!</div>

    <div class="topics">
        <div class="topic" onmouseover="showInfo('habilidades')" onmouseout="hideInfo()">Habilidades</div>
        <div class="topic" onmouseover="showInfo('projetos')" onmouseout="hideInfo()">Projetos</div>
        <div class="topic" onmouseover="showInfo('contato')" onmouseout="hideInfo()">Contato</div>
        <div class="topic" onmouseover="showInfo('formacao')" onmouseout="hideInfo()">Formação</div>
        <div class="topic" onmouseover="showInfo('competencias')" onmouseout="hideInfo()">Competências</div>
        <div class="topic" onmouseover="showInfo('cursos')" onmouseout="hideInfo()">Cursos</div>
        <div class="topic" onmouseover="showInfo('hobbies')" onmouseout="hideInfo()">Hobbies</div>
        <div class="topic" onmouseover="showInfo('metas')" onmouseout="hideInfo()">Metas</div>
        <div class="topic" onmouseover="showInfo('sobre-mim')" onmouseout="hideInfo()">Sobre Mim</div>
    </div>

    <div id="sobre-mim" class="sobre-mim">
        <h2>Sobre Mim</h2>
        <img src="https://raw.githubusercontent.com/ErasedSin/Profile/main/foto/eu.jpg" alt="Minha Foto">
        <p>Nome: Gaio Moreira</p>
        <p>Idade: 20 anos</p>
        <p>Descrição: Sou apaixonado por tecnologia e desenvolvimento. Sempre buscando novos desafios e aprendizados.</p>
    </div>

    <audio id="background-music" loop>
        <source src="music/lofi.ogg" type="audio/ogg">
        <source src="music/lofi.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        const music = document.getElementById('background-music');
        music.volume = 0.2; // Define o volume da música

        // Inicia a música não mutada ao carregar a página
        music.play().catch(error => {
            console.log('Erro ao tentar tocar a música:', error);
        });

        let lastInfoBoxId = '';

        function showInfo(id) {
            if (lastInfoBoxId && lastInfoBoxId !== id) {
                document.getElementById(lastInfoBoxId).style.display = 'none';
            }
            lastInfoBoxId = id;
            document.getElementById(id).style.display = 'block';
        }

        function hideInfo() {
            if (lastInfoBoxId) {
                document.getElementById(lastInfoBoxId).style.display = 'none';
                lastInfoBoxId = '';
            }
        }
    </script>
</body>
</html>
